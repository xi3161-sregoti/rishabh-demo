---
# Source: helm-xebia-opa-constraints/templates/K8sAllowedPullPolicy.yaml
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedPullPolicy
metadata:
  name: xlr8s-demo---dev---allowed-pull-policy
  labels:
    severity: high
    category: app_security
    projectId: xlr8s-demo
    envId: dev
spec:
  enforcementAction: dryrun

  match:

    
    
      
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - gatekeeper-system
      - istio-system
    

    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet"]
      - apiGroups: [""]
        kinds: ["Pod"]
      - apiGroups: ["batch"]
        kinds: ["CronJob","Job"]
    
    labelSelector:
      matchLabels:
        {}
      


  parameters:
    allowedPullPolicies:
    - Always
    - IfNotPresent
