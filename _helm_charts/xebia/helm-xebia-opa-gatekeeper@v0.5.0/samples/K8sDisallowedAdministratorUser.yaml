---
# Source: helm-xebia-opa-constraints/templates/K8sDisallowedAdministratorUser.yaml
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sDisallowedAdministratorUser
metadata:
  name: xlr8s-demo---dev---user-as-container-administrator
  labels:
    severity: high
    category: app_security
    projectId: xlr8s-demo
    envId: dev
spec:
  enforcementAction: deny
  
  match:

    
    
      
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - gatekeeper-system
      - istio-system
    

    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet"]
      - apiGroups: [""]
        kinds: ["Pod"]
      - apiGroups: ["batch"]
        kinds: ["CronJob","Job"]
    
    
    labelSelector:
      matchLabels:
        {}
      


  parameters:
    skipContainers:
    - istio-init
